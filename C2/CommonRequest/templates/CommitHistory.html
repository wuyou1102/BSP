<script>
    function AddReleaseNotes(){
        var Table = document.getElementById("getintouch");
        <!--var Commits = [{'msg': ['\xef\xbb\xbf1. \xe6\x95\xb4\xe5\x90\x88SIM 9/20 SDK\n', '2. \xe7\xb3\xbb\xe7\xbb\x9fsetting\xe4\xb8\xad\xe6\xb7\xbb\xe5\x8a\xa0FPV\xe5\x85\xa5\xe5\x8f\xa3\n', '3. \xe4\xbf\xae\xe5\xa4\x8d\xe6\x89\x93\xe5\xbc\x808020\xe9\xbb\x91\xe5\xb1\x8f\xe9\x97\xae\xe9\xa2\x98\n', '4. \xe7\xa7\xbb\xe9\x99\xa4Google search bar\n', '5. \xe5\xa2\x9e\xe5\x8a\xa0\xe8\x99\x9a\xe6\x8b\x9f\xe6\x91\x84\xe5\x83\x8f\xe5\xa4\xb4\n', '   \xe5\x8f\xaf\xe4\xbb\xa5\xe9\x80\x9a\xe8\xbf\x87\xe7\xb3\xbb\xe7\xbb\x9f\xe8\x87\xaa\xe5\xb8\xa6\xe6\x91\x84\xe5\x83\x8f\xe5\xa4\xb4\xe6\x9f\xa5\xe7\x9c\x8b\xe8\xbf\x9c\xe7\xa8\x8b\xe5\x9b\xbe\xe5\x83\x8f\xef\xbc\x88\xe9\x9c\x80\xe8\xa6\x81\xe5\x85\x88\xe6\x89\x93\xe5\xbc\x808020\xef\xbc\x89\n', '6. \xe4\xbf\xae\xe5\xa4\x8d\xe5\x88\x87\xe6\x8d\xa2\xe8\xaf\xad\xe8\xa8\x80 setting crash\xe9\x97\xae\xe9\xa2\x98\n', '7. \xe6\xb7\xbb\xe5\x8a\xa0\xe6\x84\x9f\xe6\x82\x9f\xe5\xbc\x80\xe6\x9c\xba\xe5\x8a\xa8\xe7\x94\xbb\n', '8. \xe4\xbf\xae\xe6\x94\xb9wifi/BT hotspot name\n', '9. \xe5\x9c\xa8setting\xe4\xb8\xad\xe6\xb7\xbb\xe5\x8a\xa0\xe4\xb8\x8a\xe4\xb8\x8b\xe5\xb1\x8f\xe8\x83\x8c\xe5\x85\x89\xe7\x8b\xac\xe7\xab\x8b\xe6\x8e\xa7\xe5\x88\xb6'], 'attr': []}];-->
        var Commits = {{commits|safe}};

        console.log(Commits);
        var Container="";
        for(i in Commits){
            Container=CreateContainer(Commits[i]);
            Table.appendChild(Container);
        }
    }
    function CreateContainer(Commit){
        var Container=document.createElement('div');
        Container.className = "container";
        var Attributes = Commit.attr;
        var Message=Commit.msg
        var AttrRow="";
        for(i in Attributes){
            AttrRow=CreateAttrRow(Attributes[i]);
            Container.appendChild(AttrRow);
        }
        var MsgRow = CreateMsgRow(Message)
        Container.appendChild(MsgRow);
        return Container;
    }
    function CreateAttrRow(Attribute){
        var Div=document.createElement('div');
        Div.className="row clearfix";
        var DivName=CreateAttrName(Attribute[0]);
        var DivValue=CreateAttrValue(Attribute[1]);
        Div.appendChild(DivName);
        Div.appendChild(DivValue);
        return Div;
    }
    function CreateAttrName(Name){
        var Div=document.createElement('div');
        Div.className="attr_name";
        var Text=document.createTextNode(Name);
        Div.appendChild(Text);
        return Div;
    }
    function CreateAttrValue(Value){
        var Div=document.createElement('div');
        Div.className="attr_value";
        var Text=document.createTextNode(Value);
        Div.appendChild(Text);
        return Div;
    }
    function CreateMsgRow(Message){
        var Div=document.createElement('div');
        Div.className="row clearfix";
        var DivName=CreateAttrName("Message :");
        var DivMsg = CreateMsgDiv(Message);
        Div.appendChild(DivName);
        Div.appendChild(DivMsg);
        return Div;
    }
    function CreateMsgDiv(Message){
        var Div=document.createElement('div');
        Div.className="attr_value attr_msg";
        for(i in Message){
            var Text = document.createTextNode(Message[i]);
            Div.appendChild(Text);
            Div.appendChild(document.createElement("br"));
        }
        return Div;
    }

    window.onload=function(){
    AddReleaseNotes();
}
</script>

<body>
<section id="getintouch" class="fadeInRightBig animated">
    <div class="container" style="border-bottom: 0;">
        <h1 class="commit_history_title">{{name|safe}}</h1>
        {% for athlete in commits %}
            {% for message in athlete.msg %}
                <h1>message</h1>
            {% endfor %}
        {% endfor %}
