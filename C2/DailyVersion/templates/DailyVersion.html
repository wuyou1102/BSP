<!DOCTYPE html>
<html lang="en">
<script>
function AddRows(){
    var Table = document.getElementById("daily_version_table");
    var Builds = {{builds|safe}};
    for(i in Builds){
        var TableRow=CreateRow(Builds[i]);
        if(i % 2 == 0){
            TableRow.className = "evenrowcolor";
        }else{
           TableRow.className = "oddrowcolor";
        }
        Table.appendChild(TableRow);
    }
}
function CreateRow(build){
    var Row=document.createElement('tr');
    var name =  CreateNameTD(build.name);
    var binary = CreateBinaryTD(build.binary);
    var debug_info = CreateDebugInfo(build.debug_info);
    release_notes = build.release_notes;
    Row.appendChild(name)
    Row.appendChild(binary)
    return Row
}
function CreateNameTD(Name){
    var text_name=document.createTextNode(Name);
    var table_data=document.createElement('td');
    table_data.appendChild(text_name);
    return table_data
}
function CreateBinaryTD(Binary){
    var table_data=document.createElement('td');
    for(i in Binary){
        var bin = Binary[i];
        var name=bin[0];
        var path=bin[1];
        var hyperlink = CreateHref(name,path)
        table_data.appendChild(hyperlink);
        table_data.appendChild(document.createElement("br"));
    }
    return table_data
}
function CreateHref(Name,Path){
    var hyperlink = document.createElement('a');
    hyperlink.href="hello world";
    hyperlink.value=Path;
    var text_name=document.createTextNode(Name);
    hyperlink.appendChild(text_name);
    return hyperlink
}
function CreateDebugInfo(DebugInfo){
    var table_data=document.createElement('td');
    for(i in DebugInfo){
        var info = DebugInfo[i];
        var name=info[0];
        var path=info[1];
        var hyperlink = CreateHref(name,path)
        table_data.appendChild(hyperlink);
        table_data.appendChild(document.createElement("br"));
    }
    return table_data
}

window.onload=function(){
    AddRows();
}


</script>
